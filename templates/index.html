<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" type="image/png">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen font-sans text-gray-900"
    style="background: linear-gradient(to bottom, #36d7f3 10%, #ffffff 90%); background-attachment: fixed;">

    {% include 'partials/header.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include 'partials/footer.html' %}


    <div id="imgModal" class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50">
        <div class="relative max-w-3xl w-full">
            <img id="modalImg" src="" alt="Zoomed Image"
                class="w-full rounded-sm shadow-lg transform scale-95 transition-transform duration-300">
        </div>
        <button onclick="closeModal()" class="absolute top-2 right-0 mr-5 text-white text-2xl hover:text-red-500">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- JS Toggle Mobile Menu -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            mobileMenu.classList.toggle('flex');
        });

        const zoomButtons = document.querySelectorAll('.zoom-btn');
        const modal = document.getElementById('imgModal');
        const modalImg = document.getElementById('modalImg');

        zoomButtons.forEach((btn) => {
            btn.addEventListener('click', (e) => {
                const card = e.target.closest('.relative');
                const img = card.querySelector('img.zoomable');
                modalImg.src = img.src; // ambil src dari img di card
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            });
        });

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Tutup modal kalau klik area luar
        modal.addEventListener('click', (e) => {
            if (e.target.id === "imgModal") closeModal();
        });
    </script>

    <script>window.addEventListener("scroll", function () {
    const nav = document.getElementById("navbar");

    if (window.scrollY > 20) {
        // Saat discroll → jadi transparan
        nav.classList.add("bg-white/20", "backdrop-blur-lg", "shadow");
        nav.classList.remove("bg-white/90");
    } else {
        // Saat kembali ke atas → jadi solid lagi
        nav.classList.add("bg-white/90");
        nav.classList.remove("bg-white/20", "backdrop-blur-lg");
    }
});
</script>

</body>

</html>
