<!-- NAVBAR -->
<nav id="navbar"
    class="fixed top-0 left-0 w-full flex justify-between items-center px-10 py-2 bg-[radial-gradient(circle_at_center,_#36d7f3,_#0696ff)] backdrop-blur-md shadow-md z-50">

    <!-- Logo -->
    <div class="flex items-center gap-3 px-6 py-3 rounded-xl
           hover:bg-white/10
           transition-all duration-300 cursor-pointer group">
        <img src="{{ url_for('static', filename='assets/logo.png') }}"
            class="w-10 group-hover:rotate-6 transition-transform duration-300" alt="">
        <h1 class="mt-1 font-bold tracking-wide text-white">
            Gallery <span class="text-sky-200">Creative</span>
        </h1>
    </div>


    <!-- Menu kanan (desktop) -->
    <div class="hidden md:flex items-center space-x-8">
        <a href="{{ url_for('index') }}#hero" class="relative text-white font-medium flex items-center
          after:absolute after:-bottom-1 after:left-0
          after:w-0 after:h-0.5 after:bg-white
          after:transition-all after:duration-300
          hover:after:w-full">
            <i class="fa-solid fa-house mr-2 text-black"></i>
            Beranda
        </a>
        <a href="{{ url_for('index') }}#content" class="relative text-white font-medium flex items-center
          after:absolute after:-bottom-1 after:left-0
          after:w-0 after:h-0.5 after:bg-white
          after:transition-all after:duration-300
          hover:after:w-full">
            <i class="fa-solid fa-image mr-2 text-black"></i>
            karya
        </a>
        <a href="{{ url_for('index' ) }}#team"
            class="relative text-white font-medium flex items-center
          after:absolute after:-bottom-1 after:left-0
          after:w-0 after:h-0.5 after:bg-white
          after:transition-all after:duration-300
          hover:after:w-full">
            <i class="fa-solid fa-users mr-2 text-black"></i>
            Team
        </a>
        {% if 'username' in session %}
        <a href="{{ url_for('dashboard' ) }}"
            class="relative text-white font-medium flex items-center
          after:absolute after:-bottom-1 after:left-0
          after:w-0 after:h-0.5 after:bg-white
          after:transition-all after:duration-300
          hover:after:w-full">
            <i class="fa-solid fa-user mr-2 text-black"></i>
            {{ session['username'] }}
        </a>
        {% else %}
        <a href="{{ url_for('login' ) }}" class="px-5 py-2 rounded-full
          bg-white/20 backdrop-blur
          hover:bg-white/30
          shadow-md
          transition-all duration-300
          flex items-center gap-2">
            <i class="fa-solid fa-right-to-bracket mr-2 text-black"></i>
            Masuk
        </a>
        {% endif %}
    </div>

    <!-- Hamburger (mobile) -->
    <button id="menu-btn" class="md:hidden flex flex-col space-y-1
           bg-white/20 backdrop-blur
           p-3 rounded-xl
           shadow-lg
           hover:scale-105 hover:bg-white/30
           transition-all duration-300">
        <span class="w-6 h-0.5 bg-white"></span>
        <span class="w-6 h-0.5 bg-white"></span>
        <span class="w-6 h-0.5 bg-white"></span>
    </button>
</nav>
<!-- Mobile Menu -->
<div id="mobile-menu" class="hidden fixed top-20 left-0 w-full
           bg-white/10 backdrop-blur-2xl
           border-t border-white/20
           py-8 z-40 md:hidden
           animate-slideDown">
    <div class="flex flex-col items-center space-y-4 text-white font-semibold">
        <!-- Menu navigasi -->
        <div class="mb-2">
            <a href="{{ url_for('index' ) }}#hero" class="flex items-center gap-2 text-lg hover:text-sky-200 transition-colors">
                <i class="fa-solid fa-house"></i>
                Beranda
            </a>
            <a href="{{ url_for('index') }}#content" class="flex items-center gap-2 text-lg hover:text-sky-200 transition-colors">
                <i class="fa-solid fa-circle-info"></i>
                Karya
            </a>

            <a href="#team" class="flex items-center gap-2 text-lg hover:text-sky-200 transition-colors">
                <i class="fa-solid fa-envelope"></i>
                Tim Pembuat
            </a>
            <!-- Login button -->

            {% if 'username' in session %}
            <a href="{{ url_for('dashboard' ) }}"
                class="text-white hover:text-sky-200 font-medium transition-colors duration-200 flex items-center">
                <i class="fa-solid fa-user mr-2 text-black"></i>
                {{ session['username'] }}
            </a>
            {% else %}
            <a href="{{ url_for('login' ) }}"
                class="text-white hover:text-sky-200 font-medium transition-colors duration-200 flex items-center">
                <i class="fa-solid fa-right-to-bracket mr-2 text-black"></i>
                Login
            </a>
            {% endif %}
        </div>
    </div>
</div>

<style>
    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-slideDown {
        animation: slideDown 0.35s ease-out;
    }
</style>


<script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });

    const kategoriBtn = document.getElementById("kategori-btn");
    const kategoriDropdown = document.getElementById("kategori-dropdown");
    const kategoriItems = document.querySelectorAll(".kategori-item");
    const selectedCategory = document.getElementById("selected-category");

    kategoriBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        kategoriDropdown.classList.toggle("hidden");
    });

    kategoriItems.forEach(item => {
        item.addEventListener("click", () => {
            selectedCategory.textContent = item.textContent;
            kategoriDropdown.classList.add("hidden");
        });
    });

    document.addEventListener("click", () => {
        kategoriDropdown.classList.add("hidden");
    });

    // mobile kategori
    const mobileKategoriBtn = document.getElementById("mobile-kategori-btn");
    const mobileKategoriDropdown = document.getElementById("mobile-kategori-dropdown");

    mobileKategoriBtn.addEventListener("click", () => {
        mobileKategoriDropdown.classList.toggle("hidden");
    });



</script>
