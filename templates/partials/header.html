<!-- NAVBAR -->
<nav id="navbar"
    class="fixed top-0 left-0 w-full flex justify-between items-center px-10 py-2 bg-[radial-gradient(circle_at_center,_#36d7f3,_#0696ff)] backdrop-blur-md shadow-md z-50">

    <!-- Logo -->
    <div
        class="flex text-center px-6 py-3 rounded font-semibold hover:scale-105 transition-transform duration-300 cursor-pointer">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" class="w-10 " alt="">
        <h1 class="mt-1">Gallery Creative</h1>
    </div>

    <!-- Menu kanan (desktop) -->
    <div class="hidden md:flex items-center space-x-8">
        <div
            class="hidden md:flex items-center bg-white/90 rounded-full px-4 py-2 w-72 focus-within:ring-2 focus-within:ring-green-400 transition-all duration-300 shadow-md">
            <input type="text" placeholder="cari karya..."
                class="flex-1 outline-none text-gray-700 bg-transparent placeholder-gray-400">
            <i class="fa-solid fa-magnifying-glass text-gray-500 mr-2"></i>
        </div>
        <a href="{{ url_for('index') }}"
            class="text-white hover:text-sky-200 font-medium transition-colors duration-200 flex items-center">
            <i class="fa-solid fa-house mr-2 text-black"></i>
            Beranda
        </a>
        <a href="{{ url_for('index') }}#content"
            class="text-white hover:text-sky-200 font-medium transition-colors duration-200 flex items-center">
            <i class="fa-solid fa-image mr-2 text-black"></i>
            karya
        </a>
        <a href="#team"
            class="text-white hover:text-sky-200 font-medium transition-colors duration-200 flex items-center">
            <i class="fa-solid fa-users mr-2 text-black"></i>
            Team
        </a>
        <!-- Dropdown Kategori -->
        <div class="relative">
            <button id="kategori-btn"
                class="text-white hover:text-sky-200 font-medium transition-colors duration-200 flex items-center">
                <i class="fa-solid fa-list mr-2 text-black"></i>
                <span id="selected-category">Kategori</span>
                <i class="fa-solid fa-chevron-down ml-1 text-black text-sm"></i>
            </button>

            <ul id="kategori-dropdown"
                class="absolute left-0 mt-2 bg-white rounded-lg shadow-md text-gray-700 w-40 hidden">
                <li>
                    <a href="#" class="block px-4 py-2 hover:bg-sky-200 kategori-item">Kat 1</a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 hover:bg-sky-200 kategori-item">Kat 2</a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 hover:bg-sky-200 kategori-item">Kat 3</a>
                </li>
            </ul>
        </div>

        {% if 'username' in session %}
        <a href="{{ url_for('dashboard' ) }}"
            class="text-white hover:text-sky-200 font-medium transition-colors duration-200 flex items-center">
            <i class="fa-solid fa-user mr-2 text-black"></i>
            {{ session['username'] }}
        </a>
        {% else %}
        <a href="{{ url_for('login' ) }}"
            class="text-white hover:text-sky-200 font-medium transition-colors duration-200 flex items-center">
            <i class="fa-solid fa-right-to-bracket mr-2 text-black"></i>
            Login
        </a>
        {% endif %}
    </div>
    <!-- Hamburger (mobile) -->
    <button id="menu-btn"
        class="md:hidden flex flex-col space-y-1 bg-[#0696ff] p-2 rounded hover:bg-[#36d7f3] transition">
        <span class="w-6 h-0.5 bg-white"></span>
        <span class="w-6 h-0.5 bg-white"></span>
        <span class="w-6 h-0.5 bg-white"></span>
    </button>
</nav>
<!-- Mobile Menu -->
<div id="mobile-menu"
    class="hidden fixed top-20 left-0 w-full bg-[radial-gradient(circle_at_center,_#36d7f3,_#0696ff)] backdrop-blur-md py-6 z-40 md:hidden">
    <div class="flex flex-col items-center space-y-4 text-white font-semibold">
        <!-- Search bar -->
        <div class="flex items-center bg-white/90 rounded-full px-4 py-2 w-3/4 shadow-md">
            <i class="fa-solid fa-magnifying-glass text-gray-500 mr-2"></i>
            <input type="text" placeholder="Search..."
                class="flex-1 outline-none text-gray-700 bg-transparent placeholder-gray-400">
        </div>
        <!-- Menu navigasi -->
        <div class="mb-2">
            <a href="{{ url_for('index' ) }}"
                class="flex items-center gap-2 text-lg hover:text-sky-200 transition-colors">
                <i class="fa-solid fa-house"></i>
                Beranda
            </a>
            <a href="#content" class="flex items-center gap-2 text-lg hover:text-sky-200 transition-colors">
                <i class="fa-solid fa-circle-info"></i>
                Karya
            </a>
            <div class="w-full flex flex-col items-center">
                <button id="mobile-kategori-btn"
                    class="flex items-center gap-2 text-lg hover:text-sky-200 transition-colors">
                    <i class="fa-solid fa-list"></i>
                    Kategori
                    <i class="fa-solid fa-chevron-down text-sm"></i>
                </button>

                <ul id="mobile-kategori-dropdown" class="mt-2 bg-white rounded-lg shadow-md text-gray-700 w-40 hidden">
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-sky-200">Kat 1</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-sky-200">Kat 2</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-sky-200">Kat 3</a>
                    </li>
                </ul>
            </div>

            <a href="#" class="flex items-center gap-2 text-lg hover:text-sky-200 transition-colors">
                <i class="fa-solid fa-envelope"></i>
                Tim Pembuat
            </a>
            <!-- Login button -->

            {% if 'username' in session %}
            <a href="{{ url_for('dashboard' ) }}"
                class="text-white hover:text-sky-200 font-medium transition-colors duration-200 flex items-center">
                <i class="fa-solid fa-user mr-2 text-black"></i>
                {{ session['username'] }}
            </a>
            {% else %}
            <a href="{{ url_for('login' ) }}"
                class="text-white hover:text-sky-200 font-medium transition-colors duration-200 flex items-center">
                <i class="fa-solid fa-right-to-bracket mr-2 text-black"></i>
                Login
            </a>
            {% endif %}
        </div>
    </div>
</div>
<script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
    });

    const kategoriBtn = document.getElementById("kategori-btn");
    const kategoriDropdown = document.getElementById("kategori-dropdown");
    const kategoriItems = document.querySelectorAll(".kategori-item");
    const selectedCategory = document.getElementById("selected-category");

    kategoriBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        kategoriDropdown.classList.toggle("hidden");
    });

    kategoriItems.forEach(item => {
        item.addEventListener("click", () => {
            selectedCategory.textContent = item.textContent;
            kategoriDropdown.classList.add("hidden");
        });
    });

    document.addEventListener("click", () => {
        kategoriDropdown.classList.add("hidden");
    });

    // mobile kategori
    const mobileKategoriBtn = document.getElementById("mobile-kategori-btn");
    const mobileKategoriDropdown = document.getElementById("mobile-kategori-dropdown");

    mobileKategoriBtn.addEventListener("click", () => {
        mobileKategoriDropdown.classList.toggle("hidden");
    });



</script>
