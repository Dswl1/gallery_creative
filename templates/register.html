{% extends 'index.html' %}

{% block title %}Register | Gallery Creative{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-transparent my-6">
    <div class="bg-white/80 backdrop-blur-md shadow-lg rounded-2xl p-8 w-full my-3 max-w-md animate-fadeIn">

        <!-- Judul -->
        <div class="text-center mb-6">
            <center>
                <div
                    class="flex justify-center text-center rounded font-semibold hover:scale-105 transition-transform duration-300 cursor-pointer">
                    <img src="{{ url_for('static', filename='assets/logo.png') }}" class="w-10 " alt="">
                    <h1 class="mt-1">Gallery Creative</h1>
                </div>
                <h1 class="text-lg font-bold text-gray-800">Login ke Akunmu</h1>
            </center>
        </div>

        <!-- Form -->
        <form method="POST" action="{{ url_for('register') }}">
            <!-- Email -->
            <div class="mb-1">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <div
                    class="flex items-center bg-white rounded-lg shadow-sm border border-gray-300 focus-within:ring-2 focus-within:ring-sky-400">
                    <i class="fa-solid fa-envelope text-gray-500 px-3"></i>
                    <input type="text" name="email" id="email" required
                        class="flex-1 py-2 px-2 bg-transparent outline-none text-gray-800 placeholder-gray-400"
                        placeholder="Masukkan Email">
                </div>
            </div>

            <!-- Username -->
            <div class="mb-1">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div
                    class="flex items-center bg-white rounded-lg shadow-sm border border-gray-300 focus-within:ring-2 focus-within:ring-sky-400">
                    <i class="fa-solid fa-user text-gray-500 px-3"></i>
                    <input type="text" name="username" id="username" required
                        class="flex-1 py-2 px-2 bg-transparent outline-none text-gray-800 placeholder-gray-400"
                        placeholder="Masukkan username">
                </div>
            </div>

            <!-- Password -->
            <div class="mb-1">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div
                    class="flex items-center bg-white rounded-lg shadow-sm border border-gray-300 focus-within:ring-2 focus-within:ring-sky-400">
                    <i class="fa-solid fa-lock text-gray-500 px-3"></i>
                    <input type="password" name="password" id="password" required
                        class="flex-1 py-2 px-2 bg-transparent outline-none text-gray-800 placeholder-gray-400"
                        placeholder="Masukkan password">
                </div>
            </div>

            <!-- Konfirmasi Password -->
            <div class="mb-1">
                <label for="confirmed_password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
                <div
                    class="flex items-center bg-white rounded-lg shadow-sm border border-gray-300 focus-within:ring-2 focus-within:ring-sky-400">
                    <i class="fa-solid fa-lock text-gray-500 px-3"></i>
                    <input type="password" name="confirmed_password" id="password" required
                        class="flex-1 py-2 px-2 bg-transparent outline-none text-gray-800 placeholder-gray-400"
                        placeholder="Konfirmasi password">
                </div>
            </div>

            <!-- Tombol -->
            <button type="submit"
                class="w-full mt-2 py-2.5 bg-gradient-to-r from-sky-400 to-blue-500 text-white font-semibold rounded-lg shadow hover:opacity-90 transition duration-200">
                <i class="fa-solid fa-right-to-bracket mr-2"></i> Masuk
            </button>
        </form>

        <!-- Garis pemisah -->
        <div class="flex items-center my-6">
            <hr class="flex-1 border-gray-300">
            <span class="mx-3 text-gray-500 text-sm"></span>
        </div>
        
        <div class="flex justify-center ">
            <h1 class="mr-2">Sudah punya akun?</h1>
            <a href="{{ url_for('login') }}" class="text-blue-700 hover:underline offset-2">Login Sekarang</a>
        </div>

    </div>
</section>
{% endblock %}
