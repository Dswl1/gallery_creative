{% extends 'index.html' %}

{% block title %}Register - Gallery Creative{% endblock %}

{% block content %}
<section class="min-h-screen pt-24 sm:pt-28
               flex items-center justify-center px-4">

    <div class="bg-white/80 backdrop-blur-md shadow-xl rounded-2xl
               w-full max-w-md
               p-6 sm:p-8
               animate-fadeIn">

        <!-- Logo & Title -->
        <div class="text-center mb-6">
            <div class="flex justify-center items-center gap-2 mb-3
                       font-semibold cursor-pointer
                       hover:scale-105 transition-transform duration-300">
                <img src="{{ url_for('static', filename='assets/logo.png') }}" class="w-9 sm:w-10" alt="">
                <h1 class="text-base sm:text-lg">
                    Gallery <span class="text-sky-500">Creative</span>
                </h1>
            </div>

            <h2 class="text-base sm:text-lg font-bold text-gray-800">
                Buat Akun Baru
            </h2>
        </div>

        <!-- Form -->
        <form method="POST" action="{{ url_for('register') }}" class="space-y-4 sm:space-y-5">

            <!-- Username -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Username
                </label>
                <div class="flex items-center bg-white rounded-lg
                           border border-gray-300
                           focus-within:ring-2 focus-within:ring-sky-400">
                    <i class="fa-solid fa-user text-gray-500 px-3"></i>
                    <input type="text" name="username" required class="flex-1 py-2 px-2 bg-transparent outline-none
                                  text-gray-800 placeholder-gray-400 text-sm" placeholder="Buat username">
                </div>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Email
                </label>
                <div class="flex items-center bg-white rounded-lg
                           border border-gray-300
                           focus-within:ring-2 focus-within:ring-sky-400">
                    <i class="fa-solid fa-envelope text-gray-500 px-3"></i>
                    <input type="email" name="email" required class="flex-1 py-2 px-2 bg-transparent outline-none
                                  text-gray-800 placeholder-gray-400 text-sm" placeholder="Masukkan email">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <div class="flex items-center bg-white rounded-lg
                           border border-gray-300
                           focus-within:ring-2 focus-within:ring-sky-400">
                    <i class="fa-solid fa-lock text-gray-500 px-3"></i>
                    <input type="password" name="password" required class="flex-1 py-2 px-2 bg-transparent outline-none
                                  text-gray-800 placeholder-gray-400 text-sm" placeholder="Buat password">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Konfirmasi Password
                </label>
                <div class="flex items-center bg-white rounded-lg
                           border border-gray-300
                           focus-within:ring-2 focus-within:ring-sky-400">
                    <i class="fa-solid fa-lock text-gray-500 px-3"></i>
                    <input type="password" name="confirm_password" required class="flex-1 py-2 px-2 bg-transparent outline-none
                                  text-gray-800 placeholder-gray-400 text-sm" placeholder="Konfirmasi password">
                </div>
            </div>

            <!-- Button -->
            <button type="submit" class="w-full py-2.5 rounded-lg
                       bg-gradient-to-r from-sky-400 to-blue-500
                       text-white font-semibold shadow-md
                       hover:opacity-90 transition">
                <i class="fa-solid fa-user-plus mr-2"></i>
                Daftar
            </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <hr class="flex-1 border-gray-300">
            <span class="mx-3 text-gray-400 text-sm">atau</span>
            <hr class="flex-1 border-gray-300">
        </div>

        <!-- Login -->
        <div class="text-center text-sm">
            <span class="text-gray-600">Sudah punya akun?</span>
            <a href="{{ url_for('login') }}" class="text-sky-600 hover:underline font-medium ml-1">
                Login di sini
            </a>
        </div>

        {% if message %}
        <p class="text-center text-sm text-red-500 mt-4">
            {{ message }}
        </p>
        {% endif %}

    </div>
</section>
{% endblock %}
