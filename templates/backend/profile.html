{% extends 'backend/index.html' %}
{% block content %}

<div class="max-w-4xl mx-auto">

  <!-- CARD -->
  <div class="bg-white rounded-3xl shadow-xl p-8">

    <!-- PROFILE HEADER -->
    <div class="flex flex-col items-center text-center mb-10">
      <div class="relative">
        <img src="
        {% if user.profile %}
          {{ url_for('static', filename='profile/' ~ user.profile) }}
        {% else %}
          {{ url_for('static', filename='assets/profile.png') }}
        {% endif %}"
        class="w-36 h-36 rounded-full object-cover ring-4 ring-blue-400/30 shadow-lg">
        <span class="absolute bottom-2 right-2 w-4 h-4 bg-green-500 border-2 border-white rounded-full"></span>
      </div>

      <h2 class="mt-4 text-2xl font-bold text-gray-800">
        {{ user.username }}
      </h2>
      <p class="text-sm text-gray-500">
        {{ user.role }}
      </p>
    </div>

    <!-- INFO GRID -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- ITEM -->
      <div class="bg-gray-50 rounded-xl p-4 border">
        <p class="text-xs text-gray-500 mb-1">Email</p>
        <p class="font-medium text-gray-800">
          {{ user.email }}
        </p>
      </div>

      <div class="bg-gray-50 rounded-xl p-4 border">
        <p class="text-xs text-gray-500 mb-1">No HP</p>
        <p class="font-medium text-gray-800">
          {{ user.phone }}
        </p>
      </div>

      <div class="bg-gray-50 rounded-xl p-4 border">
        <p class="text-xs text-gray-500 mb-1">Username</p>
        <p class="font-medium text-gray-800">
          {{ user.username }}
        </p>
      </div>

      <div class="bg-gray-50 rounded-xl p-4 border">
        <p class="text-xs text-gray-500 mb-1">Password</p>
        <p class="font-medium tracking-widest text-gray-800">
          ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢
        </p>
      </div>

    </div>

    <!-- ACTION -->
    <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-end">

      <a href="{{ url_for('profile_edit') }}">
        <button class="w-full sm:w-auto px-6 py-3 rounded-xl
                       bg-blue-500 text-white font-semibold
                       hover:bg-blue-600 hover:shadow-lg
                       transition">
          ‚úèÔ∏è Edit Profile
        </button>
      </a>

      <form action="{{ url_for('profile_delete') }}" method="POST"
        onsubmit="return confirm('Akun akan dihapus permanen. Lanjutkan?')">
        <button type="submit" class="w-full sm:w-auto px-6 py-3 rounded-xl
                 bg-red-500/10 text-red-600 font-semibold
                 hover:bg-red-500 hover:text-white
                 transition">
          üóëÔ∏è Delete Account
        </button>
      </form>

    </div>

  </div>

</div>

{% endblock %}
