<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="overflow-x-hidden bg-white min-h-screen">

  {% include 'backend/header.html' %}

  <div class="flex flex-col sm:flex-row overflow-x-hidden w-full">
    {% include 'backend/sidebar.html' %}

    <main class="flex-1 p-4 sm:p-6 w-full sm:pt-6 pt-20">
      {% block content %}{% endblock %}
    </main>
  </div>

<div id="overlay"
  class="fixed inset-0 bg-black/40 hidden sm:hidden z-40"></div>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  menuBtn.addEventListener("click", () => {
    sidebar.classList.toggle("-translate-x-64");
    overlay.classList.toggle("hidden");
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-64");
    overlay.classList.add("hidden");
  });
</script>


</body>
</html>
