{% extends 'backend/index.html' %}
{% block content %}

<section class="max-w-5xl mx-auto">

  <!-- HEADER -->
  <div class="mb-8 text-center">
    <span class="inline-block mb-2 px-4 py-1 text-sm font-semibold
                 rounded-full bg-blue-100 text-blue-700">
      ðŸŽ¨ Content Management
    </span>
    <h2 class="text-2xl font-extrabold text-gray-800">
      Create New Content
    </h2>
    <p class="text-gray-500 text-sm mt-1">
      Tambahkan karya baru ke dalam galeri
    </p>
  </div>

  <!-- FORM CARD -->
  <div class="bg-white/70 backdrop-blur-md
              border border-blue-100
              rounded-3xl shadow-xl
              p-8">

    <form action="{{ url_for('create_content') }}" method="POST" enctype="multipart/form-data"
          class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- LEFT -->
      <div class="space-y-5">

        <!-- IMAGE -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Gambar Karya
          </label>

          <div class="relative border-2 border-dashed border-blue-300
                      rounded-2xl p-6 text-center
                      hover:bg-blue-50 transition">

            <input type="file" id="image" name="image" accept="image/*"
                   class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">

            <i class="fa-solid fa-cloud-arrow-up text-3xl text-blue-400 mb-2"></i>
            <p class="text-sm text-gray-500">
              Klik atau drag gambar ke sini
            </p>
          </div>
        </div>

        <!-- TITLE -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Judul Karya
          </label>
          <input type="text" id="judul" name="judul"
                 placeholder="Masukkan judul karya"
                 class="w-full rounded-xl border border-gray-300
                        px-4 py-3 text-sm
                        focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- CATEGORY -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Kategori Karya
          </label>
          <select id="kategori" name="kategori"
                  class="w-full rounded-xl border border-gray-300
                         px-4 py-3 text-sm
                         focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">-- Pilih Kategori --</option>
            <option value="abstrak">Abstrak</option>
            <option value="nature">Nature</option>
            <option value="kaligrafi">Kaligrafi</option>
          </select>
        </div>

      </div>

      <!-- RIGHT -->
      <div class="flex flex-col">

        <!-- DESCRIPTION -->
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Deskripsi Karya
          </label>
          <textarea id="desc" name="deskripsi"
                    placeholder="Ceritakan tentang karya ini..."
                    class="w-full h-full min-h-[260px]
                           rounded-xl border border-gray-300
                           px-4 py-3 text-sm
                           focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <!-- ACTION -->
        <div class="mt-6 flex justify-end gap-3">
          <a href="#"
             class="px-6 py-3 rounded-xl
                    border border-gray-300
                    text-gray-600
                    hover:bg-gray-100 transition">
            Cancel
          </a>

          <button type="submit"
                  class="px-6 py-3 rounded-xl
                         bg-blue-500 text-white
                         hover:bg-blue-600
                         shadow-md transition">
            Publish
          </button>
        </div>

      </div>

    </form>
  </div>

</section>

{% endblock %}
