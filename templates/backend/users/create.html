{% extends 'backend/index.html' %}
{% block content %}

<div class="max-w-3xl mx-auto">

    <!-- TITLE -->
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
        âž• Tambah User
    </h2>

    <!-- CARD -->
    <div class="bg-white/70 backdrop-blur-md
                border border-blue-100
                p-6 rounded-2xl shadow-xl w-full">

        <form id="createUserForm" action="{{ url_for('create_users' ) }}" method="POST" enctype="multipart/form-data"
            class="space-y-5">

            <!-- FOTO -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Foto Profil
                </label>
                <input type="file" name="profile" accept="image/*" class="w-full rounded-xl border border-gray-300
                           px-4 py-2 text-sm
                           focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- GRID -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" class="w-full rounded-xl border border-gray-300
                               px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" class="w-full rounded-xl border border-gray-300
                               px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">No HP</label>
                    <input type="text" id="phone" name="phone" class="w-full rounded-xl border border-gray-300
                               px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                    <select id="role" name="role" class="w-full rounded-xl border border-gray-300
                               px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>

            </div>

            <!-- PASSWORD -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" placeholder="Minimal 8 karakter" class="w-full rounded-xl border border-gray-300
                           px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Konfirmasi Password
                </label>
                <input type="password" name="confirm_password" placeholder="Ulangi password" class="w-full rounded-xl border border-gray-300
                px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>



            <!-- ACTION -->
            <div class="flex justify-center pt-4">
                <button type="submit" class="px-8 py-3 rounded-xl
                           bg-blue-500 text-white font-semibold
                           hover:bg-blue-600 hover:shadow-lg
                           transition-all duration-300">
                    ðŸš€ Tambah User
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
