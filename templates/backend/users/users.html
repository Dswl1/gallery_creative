{% extends 'backend/index.html' %}
{% block content %}

<h2 class="text-2xl font-semibold text-center mb-3">Data Users</h2>

<div class="flex justify-end">
    <a href="{{ url_for('create_users') }}"
       class="bg-blue-500 text-white p-2 mb-2 rounded-md">
        Tambah User
    </a>
</div>

<div class="datatable-container">
    <table id="dataTables" class="datatable">
        <thead>
            <tr>
                <th>No</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Aksi</th>
            </tr>
        </thead>

        <tbody>
        {% for user in users %}
            <tr>
                <td class="text-center">{{ loop.index }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>

                <td class="p-3 flex justify-center gap-2">

                    <!-- DETAIL -->
                    <a href="{{ url_for('users_detail', id=user.id) }}">
                        <button class="p-2 rounded-md bg-green-500 text-white">
                            <i class="fa fa-eye"></i>
                        </button>
                    </a>

                    <!-- EDIT -->
                    <a href="{{ url_for('update_users', id=user.id) }}">
                        <button class="p-2 rounded-md bg-blue-500 text-white">
                            <i class="fa fa-pen"></i>
                        </button>
                    </a>

                    <!-- DELETE -->
                    <a href="{{ url_for('users_delete', id=user.id) }}"
                        onclick="return confirm('Yakin hapus konten ini?')">
                        <button class="p-2 rounded-md bg-red-500 text-white hover:bg-red-600">
                            <i class="fa fa-trash"></i>
                        </button>
                    </a>

                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
