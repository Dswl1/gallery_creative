{% extends 'backend/index.html' %}
{% block content %}

<div class="max-w-4xl mx-auto">

  <div class="bg-white/80 backdrop-blur-xl shadow-2xl rounded-3xl p-8">

    <!-- HEADER -->
    <div class="flex flex-col items-center mb-10">
      <div class="relative group">
        <img src="{{ url_for('static', filename='assets/profile.png') }}"
             class="w-36 h-36 rounded-full object-cover ring-4 ring-blue-400/40 shadow-lg">

        <!-- overlay -->
        <label for="profile_picture"
               class="absolute inset-0 bg-black/40 rounded-full
                      flex items-center justify-center
                      text-white text-sm font-semibold
                      opacity-0 group-hover:opacity-100
                      transition cursor-pointer">
          Ganti Foto
        </label>
      </div>

      <h2 class="mt-4 text-2xl font-bold text-gray-800">
        Edit Profile
      </h2>
      <p class="text-sm text-gray-500">
        Perbarui informasi akun Anda
      </p>
    </div>

    <!-- FORM -->
    <form action="{{ url_for('update_users') }}" method="POST" enctype="multipart/form-data" class="space-y-6">

      <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="hidden">

      <!-- GRID -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <div>
          <label class="text-sm text-gray-500">Nama</label>
          <input type="text" name="nama" value="Asep Ganteng"
            class="w-full mt-1 px-4 py-3 rounded-xl border
                   focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div>
          <label class="text-sm text-gray-500">Email</label>
          <input type="email" name="email" value="Asepgurun@gmail.com"
            class="w-full mt-1 px-4 py-3 rounded-xl border
                   focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div>
          <label class="text-sm text-gray-500">No HP</label>
          <input type="tel" name="no_hp" value="081234567890"
            class="w-full mt-1 px-4 py-3 rounded-xl border
                   focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div>
          <label class="text-sm text-gray-500">Username</label>
          <input type="text" name="username" value="asep_uhuy"
            class="w-full mt-1 px-4 py-3 rounded-xl border
                   focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

      </div>

      <!-- PASSWORD -->
      <div>
        <label class="text-sm text-gray-500">Password Baru</label>
        <input type="password" name="password" placeholder="Kosongkan jika tidak diganti"
          class="w-full mt-1 px-4 py-3 rounded-xl border
                 focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- ACTION -->
      <div class="pt-6 flex justify-end gap-4">

        <a href="{{ url_for('dashboard') }}"
           class="px-6 py-3 rounded-xl border border-gray-300
                  text-gray-600 hover:bg-gray-100 transition">
          Batal
        </a>

        <button type="submit"
          class="px-8 py-3 rounded-xl
                 bg-blue-500 text-white font-semibold
                 hover:bg-blue-600 hover:shadow-lg
                 transition">
          ðŸ’¾ Simpan Perubahan
        </button>

      </div>

    </form>

  </div>

</div>

{% endblock %}
